<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>学习vue基础-无构建</title>
		<!-- 默认情况下,vite开发模式下,public文件夹的虚拟路径是/,和工程根目录一样,
		所以对于虚拟路径, node_modules文件夹和public同级别 -->
		<script type="importmap">
			{
				"imports": {
					"vue": "./node_modules/vue/dist/vue.esm-browser.prod.js"
				}
			}
		</script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			// 无论dev模式还是prod模式, 不会经过esbuild和rollupJs处理, package.json imports字段中定义的别名无效, 所以报错:
			//  TypeError: Failed to resolve module specifier "#vue". Relative references must start with either "/", "./", or "../".
			// import { createApp } from "#vue";
			import { createApp } from "vue";
			// Failed to load module script: Expected a JavaScript
			// module script but the server responded with a MIME
			// type of "". Strict MIME type checking is enforced
			// for module scripts per HTML spec.
			// import MyComponent from './my-com.vue'
			import MyComponent from "./my-com.js";

			createApp(MyComponent).mount("#app");
		</script>
	</body>
</html>
