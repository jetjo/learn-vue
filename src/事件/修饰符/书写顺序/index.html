<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>事件修饰符书写顺序</title>
		<script type="importmap">
			{
				"imports": {
					"@components/*.vue": "/src/components/*.vue",
					"@components/**/*.vue": "/src/components/**/*.vue",
					"#modifiers": "/src/components/8-事件处理/事件修饰符.vue",
					"#modifiers-keyboard": "/src/components/8-事件处理/按键修饰符.vue",
					"#modifiers-keyboard-sys": "/src/components/8-事件处理/系统按键修饰符.vue"
				}
			}
		</script>
	</head>
	<body>
		<div id="app"></div>
		<!--NOTE:  在工程根目录运行vite, 打开浏览器,导航到此页面即可 -->
		<!-- http://127.0.0.1:5173/src/事件/修饰符/书写顺序/index.html -->
		<!-- http://127.0.0.1:3000/src/事件/修饰符/书写顺序/index.html -->
		<!-- https://vitejs.dev/guide/build.html#multi-page-app -->
		<script type="module">
			import { createApp, defineAsyncComponent } from "#vue";
			import { injectRouter } from "#utils";
			import App from "./stop-prevent.vue";
			import SelfPrevent from "./self-prevent.vue";
			const map = {
				"": App,
				"self-prevent": SelfPrevent,
				modifiers: "",
				"modifiers-keyboard": "",
				"modifiers-keyboard-sys": "",
			};

			injectRouter({ createApp, defineAsyncComponent })(map, "#app");
		</script>
	</body>
</html>
